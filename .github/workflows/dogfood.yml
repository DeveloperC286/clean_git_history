name: Dogfood

on: pull_request

permissions:
  contents: read

jobs:
  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code.
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Dogfooding Docker
        run: make dogfood-docker FROM="origin/${{ github.base_ref }}"

  binary:
    name: Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code.
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Compile.
        run: make release
      - name: Check clean Git history.
        run: ./target/x86_64-unknown-linux-musl/release/clean_git_history --verbose "origin/${{ github.base_ref }}"
